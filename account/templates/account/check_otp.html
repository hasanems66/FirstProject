{% extends 'base.html' %}
{% load static %}




{% block main %}
    <!-- Breadcrumb Start -->
    <div class="container-fluid mt-6" style="background-color: #0f6674">
        <div class="row px-lg-5">
            <div class="col-12 mt-3">
                <nav class="bg-white rounded p-2" style="--bs-breadcrumb-divider:'>' ">
                    <ol class="breadcrumb ms-3 mt-3">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Check Otp</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Contact Start -->
    <div class="container-fluid" style="background-color: #0f6674">
        <div class="row px-lg-5">
            <div class="col-12">
                <h2 class="section-title position-relative text-uppercase"><span class="badge bg-info mt-3 p-3">Check Otp</span>
                </h2>
            </div>
        </div>
        <div class="row px-lg-5">
            <div class="col-lg-7">
                <div class="bg-white rounded p-5 my-3">
                    <form method="post">
                        {% csrf_token %}


                        {% for error in form.non_field_errors %}
                            <p class="alert alert-danger">{{ error }}</p>
                        {% endfor %}
                        <div class="input-group mb-3">
                            {{ form.code }}
                        </div>





                        <div class="input-group">
                            <button class="btn btn-outline-info rounded btn-glow hover-top shadow-sm">Send</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="bg-white rounded p-5 mb-2 my-3">
                    <iframe style="width: 100%; height: 250px;"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                            frameborder="0" style="border: 0;" allowfullscreen="" aria-hidden="false"
                            tabindex="0"></iframe>
                </div>
                <div class="bg-white rounded mb-2 p-5">
                    <p class="mb-2"><i class="bi bi-geo-alt-fill me-2 text-primary mr-3"></i>North Khorasan, Bojnord</p>
                    <p class="mb-2"><i class="bi bi-envelope-at-fill me-2 text-primary mr-3"></i>hasan.sajadi98@gmail.com
                    </p>
                    <p class="mb-2"><i class="bi bi-telephone-fill me-2 text-primary mr-3"></i>+989159888654</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
